<!DOCTYPE html>
<html>
 <head>
    <meta charset="UTF-8">
    <title>Mapa</title>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!--<link rel="shortcut icon" href="image/favicon.png" type="image/png">-->
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CRoboto:300,400,500" media="all">
	<link href="css/icomoon.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/queries.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
 
<header>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 542px;
      }
    </style>
</header>
    <div id="map"></div>
        <script>
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -16.4573891, lng: -71.5315308},
                zoom: 8
                });
            }
        </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGcFNeB0PnRyM2YmhURus1uCPmb35HmJI&callback=initMap"
        async defer>
    </script>
<section>
    <div class="container">
      <div class="row">
        <div class=" col-xs-12 col-sm-12 col-md-12  albutton text-center">
          
            <label for="" class="mapLabel"><p><i class="fa fa-clock-o" aria-hidden="true"></i>2300 Harrison <br> <small>Pickup location St</small> </p></label>
            
            <button type="button" class="btn btn-lg mapButton">Set pickup</button>
        </div>
      </div>
    </div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
</body>
</html>
